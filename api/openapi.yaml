        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: Comma-delimited list of droplet guids to filter by
        explode: true
        in: query
        name: guids
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Comma-delimited list of droplet states to filter by
        explode: true
        in: query
        name: states
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: "If true, only include the droplet currently assigned to the\
          \ app"
        explode: true
        in: query
        name: current
        required: false
        schema:
          type: boolean
        style: form
      - description: Page to display
        explode: true
        in: query
        name: page
        required: false
        schema:
          type: integer
        style: form
      - description: Number of results per page
        explode: true
        in: query
        name: per_page
        required: false
        schema:
          type: integer
        style: form
      - description: Value to sort by

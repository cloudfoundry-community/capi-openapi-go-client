          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/App'
          description: OK
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Not Found
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected Error
      security:
      - bearerAuth: []
      summary: Get an app
      tags:
      - apps
    patch:
      description: Update an existing app's configuration
      parameters:
      - description: The app GUID
        explode: false
        in: path
        name: guid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_v3_apps__guid__patch_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/App'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Not Found
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unprocessable Entity
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected Error
      security:
      - bearerAuth: []
      summary: Update an app
      tags:
      - apps
  /v3/apps/{guid}/actions/apply_manifest:
    post:
      description: |
        Apply a manifest to update a specific application.

        This endpoint updates the application configuration based on the provided
        manifest. Only the first application in the manifest is used, and its name
        must match the target application.
      parameters:
      - description: The app GUID
        explode: false
        in: path
        name: guid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/x-yaml:
            schema:
              description: YAML manifest content
              example: |
                applications:
                - name: my-app
                  memory: 1G
                  instances: 3
                  env:
                    NEW_FEATURE: enabled
              type: string
        required: true
      responses:
        "202":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_v3_apps__guid__actions_apply_manifest_post_202_response'
          description: Accepted
          headers:
            Location:
              description: URL to poll for job status
              explode: false
              schema:
                format: uri
                type: string
              style: simple
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Not Found
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
          description: Unprocessable Entity
      security:
      - bearerAuth: []
      summary: Apply manifest to an app
      tags:
      - Manifests
      - Apps
  /v3/apps/{guid}/actions/clear_buildpack_cache:

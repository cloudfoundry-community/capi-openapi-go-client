openapi: 3.0.0
info:
  description: OpenAPI specification for the Cloud Foundry API.
  title: Cloud Foundry API
  version: 3.195.0
servers:
- url: /
security:
- OAuth2: []
- Admin:
  - cloud_controller.admin
- AdminReadOnly:
  - cloud_controller.admin_read_only
- GlobalAuditor:
  - cloud_controller.global_auditor
- OrgManager:
  - cloud_controller.read
- SpaceAuditor:
  - cloud_controller.read
- SpaceDeveloper:
  - cloud_controller.read
- SpaceManager:
  - cloud_controller.read
- SpaceSupporter:
  - cloud_controller.read
paths:
  /:
    get:
      description: Returns links to the APIs available on a given Cloud Foundry deployment.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/__get_200_response'
          description: OK
      summary: Global API Root
  /v3:
    get:
      description: Returns links to all the resources available on the v3 API.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_v3_get_200_response'
          description: OK
      summary: V3 API Root
  /v3/admin/actions/clear_buildpack_cache:
    post:
      description: This endpoint will delete all of the existing buildpack caches
        in the blobstore. This endpoint will return a job; the client will need to
        poll the job's status to determine when the operation is complete.
      responses:
        "202":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'
          description: Accepted - The buildpack cache clearing job has been queued
          headers:
            Location:
              description: URL to poll for job status
              explode: false
              schema:
                type: string
              style: simple
        "401":
          description: Unauthorized
        "403":
          description: Forbidden - User does not have required permissions
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: An unexpected error
      security:
      - bearerAuth: []
      summary: Clear buildpack cache
      tags:
      - admin
      x-roles:
      - cloud_controller.admin
  /v3/app_usage_events:
    get:
      parameters:
      - description: Page to display
        explode: true
        in: query
        name: page
        required: false
        schema:
          minimum: 1
          type: integer
        style: form
      - description: Number of results per page
        explode: true
        in: query
        name: per_page
        required: false
        schema:
          maximum: 5000
          minimum: 1
          type: integer
        style: form
      - description: Value to sort by
        explode: true
        in: query
        name: order_by
        required: false
        schema:
          enum:
          - created_at
          - -created_at
          type: string
        style: form
      - description: Filters out events before and including the event with the given
          guid
        explode: true
        in: query
        name: after_guid
        required: false
        schema:
          type: string
        style: form
      - description: Comma-delimited list of usage event guids to filter by
        explode: true
        in: query
        name: guids
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Timestamp to filter by
        explode: true
        in: query
        name: created_ats
        required: false
        schema:
          items:
            format: date-time
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppUsageEventList'
          description: Ok
      security: []
      summary: List app usage events
      tags:
      - App Usage Events
      x-permissions:
      - All Roles
  /v3/app_usage_events/actions/destructively_purge_all_and_reseed:
    post:
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
          description: Ok
      security:
      - Admin:
        - cloud_controller.admin
      summary: Purge and seed app usage events
      tags:
      - App Usage Events
      x-permissions:
      - Admin
  /v3/app_usage_events/{guid}:
    get:
      parameters:
      - description: Unique identifier for the event
        explode: false
        in: path
        name: guid
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppUsageEvent'
          description: Ok
      security:
      - Admin:
        - cloud_controller.admin
      - AdminReadOnly:
        - cloud_controller.admin_read_only
      - GlobalAuditor:
        - cloud_controller.global_auditor
      summary: Retrieve an app usage event
      tags:
      - App Usage Events
      x-permissions:
      - Admin
      - Admin Read-Only
      - Global Auditor
  /v3/apps:
    get:
      description: Retrieve a paginated list of apps the user has access to
      parameters:
      - description: Page number for pagination
        explode: true
        in: query
        name: page
        required: false
        schema:
          minimum: 1
          type: integer
        style: form
      - description: Number of results per page
        explode: true
        in: query
        name: per_page
        required: false
        schema:
          maximum: 5000
          minimum: 1
          type: integer
        style: form
      - description: Field to sort results by
        explode: true
        in: query
        name: order_by
        required: false
        schema:
          enum:
          - created_at
          - updated_at
          - name
          - state
          - -created_at
          - -updated_at
          - -name
          - -state
          type: string
        style: form
      - description: Filter by app names (comma-separated)
        explode: true
        in: query
        name: names
        required: false
        schema:
          example: "app1,app2"
          type: string
        style: form
      - description: Filter by app GUIDs (comma-separated)
        explode: true
        in: query
        name: guids
        required: false
        schema:
          type: string
        style: form
      - description: Filter by organization GUIDs (comma-separated)
        explode: true
        in: query
        name: organization_guids
        required: false
        schema:
          type: string
        style: form
      - description: Filter by space GUIDs (comma-separated)
        explode: true
        in: query
        name: space_guids
        required: false
        schema:
          type: string
        style: form
      - description: Filter by stack names (comma-separated)
        explode: true
        in: query
        name: stacks
        required: false
        schema:
          type: string
        style: form
      - description: Filter by app states (comma-separated)
        explode: true
        in: query
        name: states
        required: false
        schema:
          example: "STARTED,STOPPED"
          type: string
        style: form
      - description: Include related resources
        explode: true
        in: query
        name: include
        required: false
        schema:
          enum:
          - space
          - space.organization
          type: string
        style: form
      - description: Filter by lifecycle type
        explode: true
        in: query
        name: lifecycle_type
        required: false
        schema:
          enum:
          - buildpack
          - cnb
          - docker
          type: string
        style: form
      - description: Filter by labels using label selector syntax
        explode: true
        in: query
        name: label_selector
        required: false
        schema:
          example: "environment=production,tier!=backend"
          type: string
        style: form
      - description: |
          Filter by creation timestamp. Supports multiple formats:
          - Range: created_ats=2020-01-01T00:00:00Z,2020-12-31T23:59:59Z
          - Greater than: created_ats[gt]=2020-01-01T00:00:00Z
          - Greater than or equal: created_ats[gte]=2020-01-01T00:00:00Z
          - Less than: created_ats[lt]=2020-12-31T23:59:59Z
          - Less than or equal: created_ats[lte]=2020-12-31T23:59:59Z
        explode: true
        in: query
        name: created_ats
        required: false
        schema:
          example: "created_ats[gte]=2020-01-01T00:00:00Z"
          type: string
        style: form
      - description: |
          Filter by update timestamp. Supports multiple formats:
          - Range: updated_ats=2020-01-01T00:00:00Z,2020-12-31T23:59:59Z
          - Greater than: updated_ats[gt]=2020-01-01T00:00:00Z
          - Greater than or equal: updated_ats[gte]=2020-01-01T00:00:00Z
          - Less than: updated_ats[lt]=2020-12-31T23:59:59Z
          - Less than or equal: updated_ats[lte]=2020-12-31T23:59:59Z
        explode: true
        in: query
        name: updated_ats
        required: false
        schema:
          type: string
        style: form
      - description: |
          Fields to include in the response. Use dot notation for nested fields.
          Example: fields[apps]=name,guid,state or fields[space]=name,guid
        explode: true
        in: query
        name: fields
        required: false
        schema:
          example: "fields[apps]=name,guid,state"
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_v3_apps_get_200_response'
          description: OK
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unauthorized
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected Error
      security:
      - bearerAuth: []
      summary: List apps
      tags:
      - apps
    post:
      description: Create a new application in the specified space
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_v3_apps_post_request'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/App'
          description: Created
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Forbidden
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unprocessable Entity
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected Error
      security:
      - bearerAuth: []
      summary: Create an app
      tags:
      - apps
